# Nightly Stress Test Pipeline
# 
# Runs automated chaos tests every night at 2 AM UTC
# Alerts on Slack if any test fails
# Gate: Must be green for 14 consecutive nights before live trading

name: Nightly Stress Tests

on:
  schedule:
    # Run at 2 AM UTC every night
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run with debug logging'
        required: false
        default: false

env:
  PYTHON_VERSION: '3.10'
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

jobs:
  stress-tests:
    name: Run Stress Test Battery
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-json-report
      
      - name: Run Stress Tests
        id: stress_tests
        run: |
          echo "Starting nightly stress test battery..."
          echo "Timestamp: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          
          # Run stress tests and capture output
          python -c "
          import sys
          import json
          from datetime import datetime
          from stress_tests.runner import StressTestRunner, TestConfig
          
          print('=' * 60)
          print('NIGHTLY STRESS TEST BATTERY')
          print(f'Time: {datetime.utcnow().isoformat()}Z')
          print('=' * 60)
          
          # Configure tests
          config = TestConfig(
              max_halt_time_ms=60.0,
              max_drawdown_pct=1.0,
              require_no_unauth_calls=True,
              require_audit_intact=True,
          )
          
          # Run tests
          runner = StressTestRunner(config=config)
          result = runner.run_all()
          
          # Write results
          with open('stress_test_results.json', 'w') as f:
              json.dump(result.to_dict(), f, indent=2)
          
          # Print summary
          print()
          print('=' * 60)
          print(f'RESULT: {\"PASSED\" if result.all_passed else \"FAILED\"}')
          print(f'Scenarios: {result.passed_scenarios}/{result.total_scenarios} passed')
          print('=' * 60)
          
          # Exit with appropriate code
          sys.exit(0 if result.all_passed else 1)
          "
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: stress-test-results-${{ github.run_number }}
          path: |
            stress_test_results.json
            stress_test_results/
          retention-days: 90
      
      - name: Check AMRC halt time
        if: always()
        run: |
          python -c "
          import json
          
          with open('stress_test_results.json', 'r') as f:
              results = json.load(f)
          
          for scenario in results.get('scenarios', []):
              halt_time = scenario.get('halt_time_ms')
              if halt_time and halt_time > 60:
                  print(f'âŒ FAIL: {scenario[\"scenario_name\"]} halt time {halt_time}ms > 60ms')
                  exit(1)
              elif halt_time:
                  print(f'âœ… PASS: {scenario[\"scenario_name\"]} halt time {halt_time}ms')
          
          print('All AMRC halt times within tolerance')
          "
      
      - name: Notify Slack on Success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "âœ… *Nightly Stress Tests PASSED*\n\nAll scenarios completed successfully.\n\nâ€¢ Run: #${{ github.run_number }}\nâ€¢ Time: ${{ github.event.repository.updated_at }}"
                  }
                }
              ]
            }' \
            ${{ env.SLACK_WEBHOOK_URL }} || echo "Slack notification skipped (no webhook)"
      
      - name: Notify Slack on Failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "ðŸš¨ *Nightly Stress Tests FAILED*\n\n*DO NOT DEPLOY TO PRODUCTION*\n\nâ€¢ Run: #${{ github.run_number }}\nâ€¢ Details: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Logs>"
                  }
                }
              ]
            }' \
            ${{ env.SLACK_WEBHOOK_URL }} || echo "Slack notification skipped (no webhook)"

  track-consecutive-passes:
    name: Track Consecutive Passes
    runs-on: ubuntu-latest
    needs: stress-tests
    if: always()
    
    steps:
      - name: Update pass counter
        uses: actions/cache@v4
        with:
          path: .consecutive-passes
          key: stress-test-passes-${{ github.run_number }}
          restore-keys: |
            stress-test-passes-
      
      - name: Calculate consecutive passes
        run: |
          # Read current count
          if [ -f .consecutive-passes ]; then
            COUNT=$(cat .consecutive-passes)
          else
            COUNT=0
          fi
          
          # Update based on result
          if [ "${{ needs.stress-tests.result }}" == "success" ]; then
            COUNT=$((COUNT + 1))
            echo "âœ… Consecutive passes: $COUNT"
            
            if [ $COUNT -ge 14 ]; then
              echo "ðŸŽ‰ GATE PASSED: 14 consecutive nights of green stress tests!"
              echo "System is cleared for live trading consideration."
            else
              echo "ðŸ“Š Progress: $COUNT/14 nights to gate"
            fi
          else
            COUNT=0
            echo "âŒ Counter reset to 0 due to failure"
          fi
          
          echo $COUNT > .consecutive-passes
      
      - name: Check go-live gate
        if: needs.stress-tests.result == 'success'
        run: |
          COUNT=$(cat .consecutive-passes)
          if [ $COUNT -ge 14 ]; then
            echo "GO_LIVE_GATE=true" >> $GITHUB_ENV
            echo "::notice::ðŸŽ‰ GO-LIVE GATE PASSED: 14 consecutive green nights achieved!"
          fi
