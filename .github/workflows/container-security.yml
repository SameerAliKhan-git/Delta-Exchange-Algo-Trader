# Container Security Pipeline
#
# Builds, scans, and signs container images
# Verifies dependency hashes from requirements.lock
# Gate: All images must be signed and verifiable

name: Container Security

on:
  push:
    branches: [main, master]
    paths:
      - 'requirements*.txt'
      - 'Dockerfile'
      - '**.py'
  pull_request:
    branches: [main, master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install pip-audit
        run: pip install pip-audit pip-tools
      
      - name: Verify requirements.lock hashes
        run: |
          if [ -f requirements.lock ]; then
            echo "Verifying pinned hashes in requirements.lock..."
            pip install --require-hashes -r requirements.lock --dry-run || {
              echo "❌ Hash verification FAILED"
              exit 1
            }
            echo "✅ All hashes verified"
          else
            echo "⚠️ No requirements.lock found - run 'pip-compile --generate-hashes requirements.txt -o requirements.lock'"
          fi
      
      - name: Run pip-audit for CVEs
        run: |
          echo "Scanning for known vulnerabilities..."
          pip-audit -r requirements.txt --desc || {
            echo "⚠️ Vulnerabilities found - review above"
            # Don't fail on warnings, only on critical
          }
      
      - name: Check for critical CVEs
        run: |
          pip-audit -r requirements.txt --format=json > audit.json || true
          
          CRITICAL=$(python -c "
          import json
          with open('audit.json') as f:
              data = json.load(f)
          critical = [v for v in data.get('dependencies', []) 
                      for vuln in v.get('vulns', [])
                      if 'CRITICAL' in vuln.get('fix_versions', [])]
          print(len(critical))
          ")
          
          if [ "$CRITICAL" -gt 0 ]; then
            echo "❌ Critical vulnerabilities found!"
            exit 1
          fi
          echo "✅ No critical CVEs"

  build-and-sign:
    name: Build & Sign Container
    runs-on: ubuntu-latest
    needs: dependency-audit
    permissions:
      contents: read
      packages: write
      id-token: write  # For Cosign OIDC
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=ref,event=branch
            type=semver,pattern={{version}}
      
      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Sign container image
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          echo "Signing image with Cosign (keyless)..."
          cosign sign --yes ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${DIGEST}
          echo "✅ Image signed successfully"
      
      - name: Verify signature
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          echo "Verifying image signature..."
          cosign verify ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${DIGEST} \
            --certificate-identity-regexp=".*" \
            --certificate-oidc-issuer-regexp=".*" || {
            echo "❌ Signature verification FAILED"
            exit 1
          }
          echo "✅ Signature verified"
      
      - name: Generate SBOM
        run: |
          # Generate Software Bill of Materials
          cosign download sbom ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }} > sbom.json || echo "SBOM not available"
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: container-attestations
          path: |
            sbom.json
          retention-days: 90
