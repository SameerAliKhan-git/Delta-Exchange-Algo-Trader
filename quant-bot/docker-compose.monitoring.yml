# =============================================================================
# QUANT BOT DEPLOYMENT DOCKER COMPOSE
# =============================================================================
# Includes: Prometheus, Grafana, Alertmanager, Pushgateway
# 
# Usage:
#   docker-compose -f docker-compose.monitoring.yml up -d
#   
# Access:
#   Prometheus: http://localhost:9090
#   Grafana: http://localhost:3000 (admin/change_me)
#   Alertmanager: http://localhost:9093
#   Pushgateway: http://localhost:9091
# =============================================================================

version: "3.8"

services:
  # ===========================================================================
  # PROMETHEUS - Metrics Collection
  # ===========================================================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: quant-prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus_alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    ports:
      - "9090:9090"
    networks:
      - quant-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================================================
  # GRAFANA - Visualization & Dashboards
  # ===========================================================================
  grafana:
    image: grafana/grafana:10.1.0
    container_name: quant-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=change_me
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana_production_dashboard.json:/var/lib/grafana/dashboards/trading.json:ro
    ports:
      - "3000:3000"
    networks:
      - quant-network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================================================
  # ALERTMANAGER - Alert Routing
  # ===========================================================================
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: quant-alertmanager
    restart: unless-stopped
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--cluster.advertise-address=0.0.0.0:9093'
    ports:
      - "9093:9093"
    networks:
      - quant-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================================================
  # PUSHGATEWAY - Metrics Push Endpoint
  # ===========================================================================
  pushgateway:
    image: prom/pushgateway:v1.6.0
    container_name: quant-pushgateway
    restart: unless-stopped
    ports:
      - "9091:9091"
    networks:
      - quant-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9091/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================================================
  # NODE EXPORTER - Host Metrics (Optional)
  # ===========================================================================
  node-exporter:
    image: prom/node-exporter:v1.6.1
    container_name: quant-node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    networks:
      - quant-network

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  quant-network:
    driver: bridge
