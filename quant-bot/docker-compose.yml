version: '3.8'

services:
  quant-bot:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: quant-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./output:/app/output
      - ./logs:/app/logs
    ports:
      - "8000:8000"  # API port
      - "8501:8501"  # Streamlit dashboard
    depends_on:
      - redis
      - prometheus
    networks:
      - quant-network
    command: python scripts/run_demo.py

  redis:
    image: redis:7-alpine
    container_name: quant-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - quant-network

  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: quant-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - quant-network

  grafana:
    image: grafana/grafana:10.0.0
    container_name: quant-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana_dashboard.json:/var/lib/grafana/dashboards/quant-bot.json
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/var/lib/grafana/dashboards/quant-bot.json
    depends_on:
      - prometheus
    networks:
      - quant-network

volumes:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  quant-network:
    driver: bridge
